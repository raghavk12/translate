<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate App</title>
</head>
<style>
    textarea{
        width: 75%;
        display: block;
        margin: 2rem;
        height: 25vh;
        padding: 2rem;
        text-align: center;
        text-emphasis-color: black;
        border: 1px solid black;
    }

    #output{
        width: 75%;
        display: block;
        margin: 1rem;
        height: 20vh;
        padding: 2rem;
        text-align: center;
        border: 1px solid black;
        margin-left: 30px;
        
    }
</style>
<body>
    <h1>Translate sentence </h1>
    <textarea id="txtinput" 
    placeholder="Input something text to translate "></textarea>
    <button id="Click-Me" >Traslate</button>
    <div style="display:block; padding: 1rem;" >Output will show below</div>
    <div id="output" > </div>
    <script src="app.js" type="text/javascript"></script>
</body>


</html>
